<!DOCTYPE html>
<html lang="zh-hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCG EIP</title>
    <!-- Theme style -->
    <link rel="stylesheet" href="scss/adminlte.min.css">
    <!-- JQ UI -->
    <link rel="stylesheet" href="scss/jquery-ui.css" />

    <link rel="stylesheet" href="scss/loginstyle.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">

    <style>
        body {
            background-image: url("../img/bgimg.jpg");
        }

        @media (max-width:1024px) {
            body {
                background-image: url("../img/bgimg-1024.jpg");
            }
        }

        @media (max-width:768px) {
            body {
                background-image: url("../img/bgimg-768.jpg");
            }
        }

        @media (max-width:568px) {
            body {
                background-image: url("../img/bgimg-568.jpg");
            }
        }
    </style>
</head>

<body>
    <section class="login-body">
        <div class="login-group">
            <div class="login-top">
                <img src="img/logo.png" alt="logo" class="logo">
                <h1>獎補助儀表板</h1>
            </div>

            <form class="login-bot active" id="login_TAB">
                <label for="account">帳號</label>
                <input type="text" name="account" id="account">
                <label for="Password">密碼</label>
                <input type="password" name="Password" id="Password">
                <!-- 圖片驗證碼 -->
                <div class="code-gp">
                    <label for="code">驗證碼</label>
                    <div class="text-gp">
                        <input class="code" type="text" name="code" id="code">
                        <!-- <img class="RP" src="img/RandomPic_ForLogin.jpg" alt="圖片驗證碼">
                        <a href=""><img class="reform" src="img/redo.svg" alt="重整"></a> -->
                    </div>
                </div>
                <div class="btn-gp">
                    <input type="submit" value="登入" class="btn w-100 mr-0">
                </div>
            </form>
        </div>
    </section>

    <footer>
        <p class="footer-p-L">
            如系統有任何問題請逕洽各單位指派之管理者外，<br class="footer-p-M">另可洽詢049-2222106~9 計畫處資管科分機2151
        </p>
        <p>版權所有 © 2022 文化部</p>
    </footer>

    <!-- Modal-2-->
    <div class="modal fade" id="Modal-2" tabindex="-1" role="dialog" aria-labelledby="Modal-2-Title" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="Modal-2-Title">測試</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    測試測試
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- jQuery UI -->
    <script src="js/jquery-ui.min.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- modal -->
    <script>
        $(".modal2-btn").click(function () {
            $('#Modal-2').modal({ backdrop: 'static', keyboard: false });
        });
    </script>
</body>

</html>
